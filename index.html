<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guruprasad Production</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            overflow-x: hidden;
            color: #e8eaed;
            position: relative;
        }

        /* Starfield Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Earth Glow Effect */
        .earth-glow {
            position: fixed;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, 
                rgba(30, 58, 138, 0.4) 0%,
                rgba(29, 78, 216, 0.3) 20%,
                rgba(37, 99, 235, 0.2) 40%,
                transparent 70%
            );
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            filter: blur(40px);
        }

        /* Three.js Earth container */
        #earth-canvas-container {
            position: fixed;
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 700px;
            height: 700px;
            z-index: 1;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Responsive Earth sizes */
        @media (max-width: 1440px) {
            #earth-canvas-container {
                width: 600px;
                height: 600px;
                right: -150px;
            }
        }

        @media (max-width: 1024px) {
            #earth-canvas-container {
                width: 500px;
                height: 500px;
                right: -100px;
            }
        }

        @media (max-width: 768px) {
            #earth-canvas-container {
                width: 400px;
                height: 400px;
                right: -50px;
            }
        }

        @media (max-width: 640px) {
            #earth-canvas-container {
                width: 350px;
                height: 350px;
                right: -25px;
            }
        }

        @media (max-width: 480px) {
            #earth-canvas-container {
                width: 300px;
                height: 300px;
                right: -25px;
            }
        }

        .earth-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: earthRotate 60s linear infinite;
        }

        .earth-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .earth-day {
            background-image: url('https://cdn.jsdelivr.net/gh/gordon-engineering/earth-textures@main/2k_earth_daymap.jpg');
            animation: fadeInOut 24s linear infinite;
        }

        .earth-night {
            background-image: url('https://cdn.jsdelivr.net/gh/gordon-engineering/earth-textures@main/2k_earth_nightmap.jpg');
            opacity: 0;
            animation: fadeInOut 24s linear infinite reverse;
        }

        .earth-clouds {
            background-image: url('https://cdn.jsdelivr.net/gh/gordon-engineering/earth-textures@main/2k_earth_clouds.jpg');
            opacity: 0.3;
            mix-blend-mode: screen;
            animation: cloudsDrift 40s linear infinite;
        }

        .earth-glow-ring {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(59, 130, 246, 0.2) 30%,
                rgba(37, 99, 235, 0.1) 50%,
                transparent 70%
            );
            filter: blur(30px);
        }

        @keyframes earthRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes cloudsDrift {
            from { transform: translateX(0%) rotateY(0deg); }
            to { transform: translateX(100%) rotateY(360deg); }
        }

        /* Ensure content is readable over the Earth */
        .content-wrapper {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

    /* Language toggle button (top-right) */
        .lang-toggle {
            position: fixed;
            top: 18px;
            right: 20px;
            z-index: 5;
            background: rgba(255,255,255,0.06);
            color: #e8eaed;
            border: 1px solid rgba(255,255,255,0.06);
            padding: 8px 10px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(6px);
        }
        .lang-toggle:focus { outline: 2px solid rgba(59,130,246,0.6); }

        /* Marathi typography adjustments when Marathi is active */
        .lang-mr {
            font-family: 'Noto Serif Devanagari', 'Mangal', 'Lohit Devanagari', serif;
        }
        .lang-mr .logo {
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .lang-mr .album-title {
            font-size: 2.1rem;
        }
        .lang-mr .link-text {
            font-size: 1.08rem;
        }
        /* Marathi-specific increases for tagline and toggle labels */
        .lang-mr .tagline {
            font-size: 1.28rem;
            letter-spacing: 1px;
        }
        .lang-mr .toggle-option {
            font-size: 1.18rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* Local header logo image */
        .site-logo {
            width: 140px;
            height: auto;
            display: block;
            margin: 0 auto 12px;
        }

        .tagline {
            font-size: 1.12rem; /* increased for better visibility */
            color: #93c5fd;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Toggle Switch */
        .album-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50px;
            padding: 8px;
            backdrop-filter: blur(10px);
        }

        .toggle-option {
            padding: 12px 30px;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            font-size: 1.06rem; /* slightly larger album names */
            color: #93c5fd;
            background: transparent;
            border: none;
            outline: none;
        }

        .toggle-option.active {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        /* Album Pages */
        .album-page {
            display: none;
            animation: fadeIn 0.6s ease;
        }

        .album-page.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .album-section {
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.7) 0%,
                rgba(30, 41, 59, 0.6) 100%
            );
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        0 0 60px rgba(59, 130, 246, 0.1);
        }

        .album-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            text-align: center;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
        }

        .album-info {
            text-align: center;
            color: #93c5fd;
            font-size: 1rem;
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        .coming-soon {
            display: inline-block;
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.2), rgba(250, 204, 21, 0.2));
            color: #fbbf24;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
            border: 1px solid rgba(251, 191, 36, 0.4);
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.9) 0%,
                rgba(30, 41, 59, 0.8) 100%
            );
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 12px;
            text-decoration: none;
            color: #e8eaed;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #3b82f6, #1e40af);
            transition: all 0.3s ease;
        }

        .link-btn:hover {
            background: linear-gradient(135deg, 
                rgba(30, 41, 59, 0.95) 0%,
                rgba(51, 65, 85, 0.9) 100%
            );
            border-color: rgba(59, 130, 246, 0.7);
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .link-btn:hover::before {
            width: 100%;
            opacity: 0.15;
        }

        .link-icon {
            width: 28px;
            height: 28px;
            margin-right: 18px;
            flex-shrink: 0;
            filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5));
        }

        .link-text {
            font-size: 1.05rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .disabled-link {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #64748b;
            font-size: 0.85rem;
            position: relative;
            z-index: 2;
        }

        /* Shooting Star */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            animation: shoot 3s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(300px, 300px);
                opacity: 0;
            }
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 2rem;
            }
            
            .album-section {
                padding: 30px 20px;
            }
            
            .album-title {
                font-size: 1.6rem;
            }
            
            .toggle-option {
                padding: 10px 20px;
                font-size: 0.98rem; /* mobile friendly */
            }

            .tagline {
                font-size: 1rem; /* scale down tagline on small screens */
            }

            .earth-glow {
                width: 600px;
                height: 600px;
                bottom: -35%;
            }
        }
    </style>
</head>

    <div class="content-wrapper">
        <div class="container">

            <button id="lang-toggle" class="lang-toggle" aria-pressed="true" aria-label="Toggle language">मराठी</button>

            <header>
                <!-- Local site logo (file name has spaces in the repo) -->

            <div class="album-page" id="swaminche-page">

                    <div id="swaminche-info" class="album-info" data-i18n="swamincheInfo">New Release<br><span class="coming-soon" id="coming-soon-label" data-i18n="comingSoon">Coming Soon</span></div>

    <script>
        // Generate random starfield
        const starfield = document.getElementById('starfield');
        const starCount = 90; // reduced from 150
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 2 + 0.5;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            starfield.appendChild(star);
        }

        // --- Random shooting stars ---
        const shootingStarsRoot = document.getElementById('shooting-stars-root');
        function spawnShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            // Random start position (top 10-60%, left 0-90%)
            star.style.top = (10 + Math.random() * 50) + '%';
            star.style.left = (Math.random() * 90) + '%';
            // Slower animation duration (3.5-6s)
            const duration = 3.5 + Math.random() * 2.5;
            star.style.animationDuration = duration + 's';
            // Random delay (0-2s)
            star.style.animationDelay = (Math.random() * 2) + 's';
            // Remove after animation
            star.addEventListener('animationend', () => star.remove());
            shootingStarsRoot.appendChild(star);
        }
        // Spawn shooting stars at rare intervals
        function shootingStarLoop() {
            spawnShootingStar();
            // Next star in 2.5-5.5s (rarer)
            setTimeout(shootingStarLoop, 2500 + Math.random() * 3000);
        }
        shootingStarLoop();

        // Album switching function
        function switchAlbum(albumName) {
            // Hide all pages
            document.querySelectorAll('.album-page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Remove active from all toggle buttons
            document.querySelectorAll('.toggle-option').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected page (use index-based toggle selection for robustness)
            const toggles = document.querySelectorAll('.toggle-option');
            if (albumName === 'samarth') {
                document.getElementById('samarth-page').classList.add('active');
                toggles[0]?.classList.add('active');
            } else {
                document.getElementById('swaminche-page').classList.add('active');
                toggles[1]?.classList.add('active');
            }
        }

        // --- Language toggle (i18n) ---
        const i18n = {
            mr: {
                siteTitle: 'गुरुप्रसाद प्रोडक्शन',
                tagline: 'पलीकडचे संगीत',
                toggleSamarth: 'समर्थ धून',
                toggleSwaminche: 'स्वामी मौन लहरी',
                samarthTitle: 'समर्थ धून',
                swamincheTitle: 'स्वामी मौन लहरी',
                samarthInfo: '10 गाणी • प्रकाशित 2014–15',
                swamincheInfo: 'नवीन प्रकाशन',
                comingSoon: 'लवकरच',
                yt: 'यूट्यूब',
                ytmusic: 'यूट्यूब म्युझिक',
                spotify: 'स्पॉटिफाय',
                gaana: 'गाना',
                jiosaavn: 'जिओ सावन',
                apple: 'ऍपल म्युझिक',
                footer: '© 2025 गुरुप्रसाद प्रोडक्शन. सर्व हक्क राखीव.'
            },
            en: {
                siteTitle: 'Guruprasad Production',
                tagline: 'Music from Beyond',
                toggleSamarth: 'Samarth Dhun',
                toggleSwaminche: 'Swami Maun Lahari',
                samarthTitle: 'Samarth Dhun',
                swamincheTitle: 'Swami Maun Lahari',
                samarthInfo: '10 Songs • Released 2014-15',
                swamincheInfo: 'New Release',
                comingSoon: 'Coming Soon',
                yt: 'YouTube',
                ytmusic: 'YouTube Music',
                spotify: 'Spotify',
                gaana: 'Gaana',
                jiosaavn: 'JioSaavn',
                apple: 'Apple Music',
                footer: '© 2025 Guruprasad Production. All rights reserved.'
            }
        };

        const langToggle = document.getElementById('lang-toggle');
        const footerText = document.getElementById('footer-text');

        // get saved lang or default to Marathi (mr)
        let currentLang = localStorage.getItem('siteLang') || 'mr';

        function applyLanguage(lang) {
            const t = i18n[lang] || i18n.en;

            // update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (!key) return;
                const txt = t[key];
                if (typeof txt !== 'undefined') el.innerText = txt;
            });

            // update aria and toggle label
            if (langToggle) {
                // Show the language you'll get when clicking (opposite of current)
                langToggle.innerText = (lang === 'mr') ? 'English' : 'मराठी';
                langToggle.setAttribute('aria-pressed', lang === 'mr' ? 'true' : 'false');
            }

            // toggle Marathi body class for typography
            document.documentElement.classList.toggle('lang-mr', lang === 'mr');

            localStorage.setItem('siteLang', lang);
            currentLang = lang;
        }

        if (langToggle) {
            langToggle.addEventListener('click', () => {
                const next = currentLang === 'mr' ? 'en' : 'mr';
                applyLanguage(next);
            });
        }

        // Initialize language on load
        applyLanguage(currentLang);
    </script>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec2 vUv;
        varying vec3 vNormal;
        
        void main() {
            vUv = uv;
            vNormal = normalize(normalMatrix * normal);
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    
    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform sampler2D dayTexture;
        uniform sampler2D nightTexture;
        uniform vec3 sunDirection;
        
        varying vec2 vUv;
        varying vec3 vNormal;
        
        void main() {
            float intensity = dot(vNormal, sunDirection);
            intensity = smoothstep(-0.2, 0.2, intensity);
            
            vec4 dayColor = texture2D(dayTexture, vUv);
            vec4 nightColor = texture2D(nightTexture, vUv);
            
            gl_FragColor = mix(nightColor * 1.5, dayColor, intensity);
        }
    </script>

    <script>
        // Three.js Earth setup
        let scene, camera, renderer, earth;
        
        function initEarth() {
            // Create scene
            scene = new THREE.Scene();
            
            // Set up camera
            camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            camera.position.z = 3;
            
            // Create WebGL renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(700, 700);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Add to container
            const container = document.getElementById('earth-canvas-container');
            container.appendChild(renderer.domElement);
            
            // Load textures
            const textureLoader = new THREE.TextureLoader();
            const dayTexture = textureLoader.load('https://cdn.jsdelivr.net/gh/turban/webgl-earth/images/2_no_clouds_4k.jpg');
            const nightTexture = textureLoader.load('https://cdn.jsdelivr.net/gh/turban/webgl-earth/images/earth_nightmap.jpg');
            const cloudsTexture = textureLoader.load('https://cdn.jsdelivr.net/gh/turban/webgl-earth/images/fair_clouds_4k.png');
            
            // Create Earth material with custom shader
            const earthMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    dayTexture: { value: dayTexture },
                    nightTexture: { value: nightTexture },
                    sunDirection: { value: new THREE.Vector3(-1, 0, 0) }  // Sun from left side
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent
            });
            
            // Create Earth mesh
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            earth = new THREE.Mesh(geometry, earthMaterial);
            scene.add(earth);
            
            // Add clouds layer
            const cloudsMaterial = new THREE.MeshPhongMaterial({
                map: cloudsTexture,
                transparent: true,
                opacity: 0.5,
                depthWrite: false
            });
            
            const clouds = new THREE.Mesh(
                new THREE.SphereGeometry(1.01, 64, 64),
                cloudsMaterial
            );
            scene.add(clouds);
            
            // Add atmospheric glow
            const glowMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    coefficient: { value: 0.5 },
                    power: { value: 2.0 },
                    glowColor: { value: new THREE.Color(0x3b82f6) }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 glowColor;
                    uniform float coefficient;
                    uniform float power;
                    varying vec3 vNormal;
                    void main() {
                        float intensity = pow(coefficient - dot(vNormal, vec3(0.0, 0.0, 1.0)), power);
                        gl_FragColor = vec4(glowColor, intensity);
                    }
                `,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending,
                transparent: true
            });
            
            const atmosphere = new THREE.Mesh(
                new THREE.SphereGeometry(1.15, 64, 64),
                glowMaterial
            );
            scene.add(atmosphere);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
            directionalLight.position.set(-1, 0, 0);  // Light from left side creates shadow on right
            scene.add(directionalLight);
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                const time = Date.now() * 0.001;
                
                earth.rotation.y += 0.001;
                clouds.rotation.y += 0.0012;
                
                // Gentle floating motion
                earth.position.y = Math.sin(time) * 0.05;
                clouds.position.y = earth.position.y;
                atmosphere.position.y = earth.position.y;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle window resizing
            function getResponsiveSize() {
                const width = window.innerWidth;
                if (width > 1440) return 700;
                if (width > 1024) return 600;
                if (width > 768) return 500;
                if (width > 640) return 400;
                if (width > 480) return 350;
                return 300;
            }

            function onWindowResize() {
                const size = getResponsiveSize();
                
                camera.aspect = 1;
                // Adjust camera distance based on screen size
                camera.position.z = size < 400 ? 3.5 : 3;
                camera.updateProjectionMatrix();
                
                renderer.setSize(size, size);
            }
            
            window.addEventListener('resize', onWindowResize);
            // Initial resize to set correct size
            onWindowResize();
        }
        
        // Initialize Earth when page loads
        window.addEventListener('load', initEarth);
    </script>
